name: Deploy Claude Preview to GitHub Pages

on:
  push:
    branches:
      - claude/url-storage-lefty-sus-chords-01MUemracESBMU7M5VsATGHe

permissions:
  contents: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./AkaiMPCChordProgressionGeneratorPreview
          destination_dir: preview-working
          keep_files: true
