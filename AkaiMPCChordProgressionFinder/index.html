<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; url=https://liotier.github.io/AkaiMPC/">
  <link rel="canonical" href="https://liotier.github.io/AkaiMPC/">
  <title>Redirecting to MPC Chord Progression Finder</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f9fafb;
      color: #1a1a1a;
      text-align: center;
    }
    .message {
      max-width: 600px;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    .spinner {
      margin: 0 auto 20px;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="spinner"></div>
    <h1>This page has moved</h1>
    <p>
      The MPC Chord Progression Finder is now available at
      <a href="https://liotier.github.io/AkaiMPC/">https://liotier.github.io/AkaiMPC/</a>
    </p>
    <p>You will be redirected automatically in a moment...</p>
    <p>
      <a href="https://liotier.github.io/AkaiMPC/">Click here if you are not redirected</a>
    </p>
  </div>
</body>
</html>
